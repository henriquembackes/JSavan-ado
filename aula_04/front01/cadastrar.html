<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cervejas</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <header class="">
        <nav class="navbar navbar-expand-lg bg-light p-3    ">
            <a class="navbar-brand" href="index.html">CANABRABA</a>
            <ul class="navbar-nav mr-auto">
                <li class="navbar-item"><a class="nav-link" href="index.html">HOME</a></li>
                <li class="navbar-item"><a class="nav-link" href="lista-cervejas.html">PRODUTOS</a></li>
            </ul>
        </nav>
    </header>
    <main class="container mt-5 mb-5">
        <div>
            <h1 class="text-center">Cadastro de bebidas</h1>
            <div>
                <form method="post" class="p-4 col-6 m-auto" id="form-bebidas">

                    <label class="col-sm-2 col-form-label" for="id">ID:</label>
                    <input class="form-control" type="number" name="id" id="id"> <br/>

                    <label for="nome">Nome:</label>
                    <input class="form-control" type="text" name="nome" id="nome"> <br/>

                    <label for="ibu">IBU:</label>
                    <input class="form-control" type="number" name="ibu" id="ibu"> <br/>

                    <label for="lote">Lote:</label>
                    <input class="form-control" type="number" name="lote" id="lote"> <br/>

                    <div class="p-2">
                        <input class="btn btn-success" type="submit" value="Salvar">
                        <button class="btn btn-light">Cancelar</button>
                    </div>
                </form>
            </div>
            <a class="btn btn-secondary" href="lista-cervejas.html">Voltar</a>
        </div>
    </main>
    <footer class="bg-dark fixed-bottom">
        <p class="text-center text-muted p-4">Loja Canabraba - 2022</p>
    </footer>
    <script src="./api-cervejas.js"></script>
</body>
</html>
